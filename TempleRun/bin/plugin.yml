name: TempleRun
version: 1.6
author: [xapfeltortexp]
description: To see all Commands and their functions type /templerun

website: http://LostForce.com

main: com.xapfeltortexp.TempleRunMain

commands:
  templerun:
    description: TempleRun Commands
    aliases: [tr]
permissions:
  templerun.*:
    description: Gives access to all TempleRun permissions
    children:
      templerun.join: true
      templerun.leave: true
      templerun.create: true
      templerun.setcoins: true
      templerun.bypass: true
      templerun.kick: true
      templerun.buy: true
      templerun.addscore: true
      templerun.reload: true
  templerun.normal:
    description: Gives access to the normal TempleRun Commands
    children:
      templerun.join: true
      templerun.leave: true
      templerun.help: true
      templerun.buy: true
  templerun.join:
    description: Allows you to join and use signs
    default: op
  templerun.leave:
    description: Allows you to leave
    default: op
  templerun.create:
    description: Allows you to create a sign
    default: op
  templerun.setcoins:
    description: Allows you to set the Coins
    default: op
  templerun.create:
    description: Allows you to use the Chat while being in TempelRun
    default: op
  templerun.kick:
    description: Allows you to kick some Players who blocks the Templerun
    default: op
  templerun.buy:
    description: Allows you to buy an Item from your Score
    default: op
  templerun.addscore:
    description: Allows you to add a Score
    default: op
  templerun.reload:
    description: Allows you to reload the config
    default: op 